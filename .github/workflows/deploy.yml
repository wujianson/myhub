name: GitHub Pages Deploy

on:
  push:
    branches:
      - main  # Triggers deployment on every push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies and build (if applicable)
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build
          fi

      - name: Deploy to GitHub Pages
        uses: actions/github-pages-deploy-action@v4
        with:
          branch: gh-pages       # The branch where the site will be deployed
          folder: '.'            # Adjust if your built site is in a subfolder